  enabled: true
  max_per_message: 3
  allowed: ["ğŸ¨", "âœ…", "ğŸ’³", "ğŸ“…", "ğŸ‘‹", "ğŸ™", "âš ï¸", "ğŸ””", "ğŸ’¬", "ğŸ“±", "ğŸŒ", "ğŸ’°", "ğŸ“Š", "âœˆï¸", "ğŸ“", "ğŸ’­"]
  banned: []  # Emojis to never use

# Preferred terms (replacements)
preferred_terms:
  "booking deposit": "deposit"
  "appointment": "session"
  "guarantee": "confirm"
  "promise": "aim to"

# Phrases to avoid (will be replaced or removed)
banned_phrases:
  - "I guarantee"
  - "I promise"
  - "exact time"
  - "definitely"
  - "for sure"
  - "negotiate"
  - "bargain"
  - "discount"

# Replacement phrases for banned phrases
phrase_replacements:
  "I guarantee": "I'll aim to"
  "I promise": "I'll try to"
  "exact time": "time"
  "definitely": "should"
  "for sure": "likely"
  "negotiate": "discuss"
  "bargain": "discuss"
  "discount": "options"

# Call preference language
call_preference:
  preferred: "quick call"
  alternatives:
    - "quick chat"
    - "brief call"
  ask_availability: true

# Spelling
spelling:
  locale: "en_GB"  # UK English
  replacements:
    "color": "colour"
    "organize": "organise"
    "recognize": "recognise"

# Tone rules
tone:
  avoid_salesy: true
  keep_neutral: true
  no_price_negotiation: true
  redirect_complex: true
