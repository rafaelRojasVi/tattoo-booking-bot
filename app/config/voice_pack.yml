# Voice Pack Configuration
# Controls tone, phrasing, and boundaries for outgoing messages
# This is a starter template - customize based on Jonah's preferences

# Greeting style
greeting:
  style: "friendly_direct"  # Options: friendly_direct, formal, casual
  examples:
    - "Hi"
    - "Hey"
    - "Hello"
  default: "Hi"

# Sign-off style
sign_off:
  style: "none"  # Options: none, signature, casual
  signature: "-- Jonah"  # Only used if style is "signature"
  examples:
    - ""  # No sign-off
    - "-- Jonah"
    - "Cheers"

# Emoji policy
