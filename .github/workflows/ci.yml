name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: test-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -e DATABASE_URL="sqlite:///:memory:" \
            -e WHATSAPP_VERIFY_TOKEN=test_token \
            -e WHATSAPP_ACCESS_TOKEN=test_token \
            -e WHATSAPP_PHONE_NUMBER_ID=test_id \
            -e STRIPE_SECRET_KEY=sk_test_test \
            -e STRIPE_WEBHOOK_SECRET=whsec_test \
            -e FRESHA_BOOKING_URL=https://test.com \
            test-image:latest \
            pytest tests/ -v
      
      - name: Run linter in Docker
        run: |
          docker run --rm test-image:latest sh -c "pip install ruff && ruff check app/ || true"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local-build:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
