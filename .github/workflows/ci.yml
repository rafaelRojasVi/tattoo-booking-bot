name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install fastapi uvicorn[standard] pydantic-settings sqlalchemy psycopg2-binary stripe httpx alembic pytest
      
      - name: Run linter
        run: |
          pip install ruff
          ruff check app/ || true
      
      - name: Run tests
        run: |
          pytest tests/ -v
        env:
          DATABASE_URL: sqlite:///:memory:
          WHATSAPP_VERIFY_TOKEN: test_token
          WHATSAPP_ACCESS_TOKEN: test_token
          WHATSAPP_PHONE_NUMBER_ID: test_id
          STRIPE_SECRET_KEY: sk_test_test
          STRIPE_WEBHOOK_SECRET: whsec_test
          FRESHA_BOOKING_URL: https://test.com

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local-build:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
