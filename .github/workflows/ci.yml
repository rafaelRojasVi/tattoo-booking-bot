name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Smoke test (golden transcripts + webhooks)
        run: |
          docker compose -f docker-compose.test.yml build
          docker compose -f docker-compose.test.yml run --rm test pytest \
            tests/test_golden_transcript_phase1.py \
            tests/test_webhooks.py \
            tests/test_webhooks_extended.py \
            tests/test_webhook_idempotency.py \
            -v --tb=short

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Run tests in Docker (using docker-compose)
        run: |
          docker compose -f docker-compose.test.yml build
          docker compose -f docker-compose.test.yml run --rm test
      
      - name: Run ruff check
        run: |
          docker compose -f docker-compose.test.yml run --rm test sh -c "pip install ruff && ruff check app tests"

      - name: Run ruff format check
        run: |
          docker compose -f docker-compose.test.yml run --rm test sh -c "pip install ruff && ruff format --check app tests"

  test-postgres-concurrency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run concurrency tests against Postgres
        run: |
          docker compose -f docker-compose.test-postgres.yml build
          docker compose -f docker-compose.test-postgres.yml run --rm test-postgres

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local-build:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
