name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: tag-version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG"
      
      - name: Read VERSION file
        id: file-version
        run: |
          if [ -f VERSION ]; then
            # Remove BOM and whitespace
            VERSION=$(cat VERSION | sed 's/^\xEF\xBB\xBF//' | tr -d '[:space:]')
            echo "file_version=$VERSION" >> $GITHUB_OUTPUT
            echo "File version: $VERSION"
          else
            echo "ERROR: VERSION file not found"
            exit 1
          fi
      
      - name: Validate version match
        run: |
          if [ "${{ steps.tag-version.outputs.tag_version }}" != "${{ steps.file-version.outputs.file_version }}" ]; then
            echo "ERROR: Version mismatch!"
            echo "Tag version: ${{ steps.tag-version.outputs.tag_version }}"
            echo "VERSION file: ${{ steps.file-version.outputs.file_version }}"
            exit 1
          fi
          echo "âœ“ Version validation passed"

  build-and-push:
    needs: validate-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"
          
          # Parse semantic version
          IFS='.' read -ra VERSION_PARTS <<< "$TAG"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            type=raw,value=${{ steps.version.outputs.major }}
            type=raw,value=latest
            type=sha,prefix=main-,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
