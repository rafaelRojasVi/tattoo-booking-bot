name: Quality Checks

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install ruff mypy bandit pip-audit

      - name: Run ruff check
        run: ruff check app tests

      - name: Run ruff format check
        run: ruff format --check app tests

      - name: Run mypy
        run: mypy app --ignore-missing-imports || true  # Non-blocking for now
        continue-on-error: true

      - name: Run pytest
        run: pytest tests/ -v --tb=short

      - name: Run bandit security scan
        run: bandit -r app -f json -o bandit-report.json || true  # Non-blocking, report for review
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
