  #   # Command: curl -X POST http://tattoo-booking-bot.onrender.com/admin/sweep-expired-deposits -H "X-Admin-API-Key: ${ADMIN_API_KEY}"
  #   # Note: Requires ADMIN_API_KEY env var set in Render Dashboard

  # Optional: Cron Job for SystemEvent retention (prevents slot/event tables from growing unbounded)
