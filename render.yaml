services:
  # Web Service - FastAPI application
  - type: web
    name: tattoo-booking-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon  # Change to your preferred region
    plan: starter  # Use 'free' for free tier (sleeps after inactivity)
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEMO_MODE
        value: "false"
      - key: WEB_CONCURRENCY
        value: "2"
      # DATABASE_URL will be set automatically if using Render's managed PostgreSQL
      # Add other required env vars in Render Dashboard (secrets)
      # Required: ADMIN_API_KEY, WHATSAPP_*, STRIPE_*, etc.

  # Managed PostgreSQL Database
  - type: pg
    name: tattoo-booking-bot-db
    databaseName: tattoo_booking_bot
    user: tattoo_booking_bot_user
    plan: starter  # Use 'free' for free tier (90 day limit)
    # DATABASE_URL will be automatically provided to web service

