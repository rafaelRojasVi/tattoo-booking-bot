# Managed PostgreSQL Database (linked via DATABASE_URL in web service)
databases:
  - name: tattoo-booking-bot-db
    databaseName: tattoo_booking_bot
    user: tattoo_booking_bot_user
    plan: free  # Or basic-256mb for paid; free has 90-day limit
