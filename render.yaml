services:
  # Web Service - FastAPI application
  - type: web
    name: tattoo-booking-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon  # Change to your preferred region
    plan: starter  # Use 'free' for free tier (sleeps after inactivity)
    healthCheckPath: /health
    # Run migrations before each deploy (requires DATABASE_URL from linked PostgreSQL)
    preDeployCommand: alembic upgrade head
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tattoo-booking-bot-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: DEMO_MODE
        value: "false"
      - key: WEB_CONCURRENCY
        value: "2"
      # Add in Render Dashboard (secrets): ADMIN_API_KEY, WHATSAPP_*, STRIPE_*, FRESHA_BOOKING_URL

  # Optional: Background Worker (placeholder - implement worker service)
